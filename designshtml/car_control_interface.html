<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Toy Car Remote Control</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#2b8cee",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
        .joystick-base {
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0) 60%);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .joystick-thumb {
            background: radial-gradient(circle, #555 0%, #222 100%);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
        .pedal {
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.5), 0 2px 2px rgba(255,255,255,0.1);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative mx-auto flex h-[100dvh] max-h-[1024px] w-full max-w-[480px] flex-col overflow-hidden bg-background-light dark:bg-background-dark">
<!-- Top App Bar -->
<header class="absolute top-0 z-20 w-full p-4">
<div class="flex items-center justify-between">
<button class="flex size-10 shrink-0 items-center justify-center rounded-full bg-black/30 text-white backdrop-blur-sm">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<div class="flex items-center gap-2 rounded-full bg-black/30 px-4 py-2 text-white backdrop-blur-sm">
<div class="relative flex items-center">
<span class="absolute h-2 w-2 rounded-full bg-green-500"></span>
<span class="relative ml-4 animate-ping h-2 w-2 rounded-full bg-green-500"></span>
</div>
<p class="text-sm font-medium">Time Left: 08:30</p>
</div>
<button class="flex size-10 shrink-0 items-center justify-center rounded-full bg-black/30 text-white backdrop-blur-sm">
<span class="material-symbols-outlined">help_outline</span>
</button>
</div>
</header>
<!-- Main Content Area -->
<main class="relative flex flex-1 flex-col">
<!-- Video Feed & Overlays -->
<div class="absolute inset-0 h-full w-full">
<div class="relative h-full w-full bg-cover bg-center" data-alt="Live first-person view from a toy car driving on a wooden floor towards a plant." style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCeffUQfH_D6VBO_UQRgAVqGWGE8KHuVbyyEx1sIAz0M4HO1K9wkUbRwfuZeOXk-L6ub8yC6H14-52KRqqCJDlxwFL4c-D9hH17-g7dhlNMJsgMfyb8zcHMfQ34Y0ZI9PB_Ktw2LVEaO47OH1bKzNdo3SGA9SmX0yR0ToQlSGSFMTQTHHyUlzs1WAkYkSO7LjSoyqFqPoAK2bwzFXkHFuD98l1D-HFIZLZMpcw5UT8SpdZvehQ4WQ7lG1zLOlE0rlDEyogHuCjXqw');">
<div class="absolute inset-0 bg-gradient-to-t from-background-dark/80 via-background-dark/20 to-transparent"></div>
</div>
<!-- Stats Overlays -->
<div class="absolute bottom-1/2 left-4 right-4 z-10 mb-20 flex translate-y-1/2 items-start justify-between gap-4">
<div class="flex flex-col items-start gap-2 rounded-xl bg-black/30 p-3 text-white backdrop-blur-sm">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-base">battery_5_bar</span>
<p class="text-xs font-medium">Battery</p>
</div>
<p class="text-xl font-bold leading-none">75%</p>
</div>
<div class="flex flex-col items-end gap-2 rounded-xl bg-black/30 p-3 text-white backdrop-blur-sm">
<div class="flex items-center gap-2">
<p class="text-xs font-medium">Speed</p>
<span class="material-symbols-outlined text-base">speed</span>
</div>
<p class="text-xl font-bold leading-none">15 KM/H</p>
</div>
</div>
</div>
<!-- Controls Layer -->
<div class="relative z-10 mt-auto flex flex-1 flex-col justify-end p-4 pb-6">
<!-- Bottom Controls: Joystick, Pedals, Actions -->
<div class="flex items-end justify-between gap-4">
<!-- Left Side: Steering & Actions -->
<div class="flex w-2/5 flex-col items-center gap-4">
<!-- Auxiliary Actions -->
<div class="grid grid-cols-3 gap-2">
<div class="flex flex-col items-center gap-1.5 text-center">
<button class="flex size-11 items-center justify-center rounded-full bg-white/10 text-white backdrop-blur-sm">
<span class="material-symbols-outlined text-xl">lightbulb</span>
</button>
<p class="text-xs font-medium text-white/80">Lights</p>
</div>
<div class="flex flex-col items-center gap-1.5 text-center">
<button class="flex size-11 items-center justify-center rounded-full bg-white/10 text-white backdrop-blur-sm">
<span class="material-symbols-outlined text-xl">volume_up</span>
</button>
<p class="text-xs font-medium text-white/80">Horn</p>
</div>
<div class="flex flex-col items-center gap-1.5 text-center">
<button class="flex size-11 items-center justify-center rounded-full bg-white/10 text-white backdrop-blur-sm">
<span class="material-symbols-outlined text-xl">photo_camera</span>
</button>
<p class="text-xs font-medium text-white/80">Capture</p>
</div>
</div>
<!-- Joystick -->
<div class="relative flex size-36 items-center justify-center rounded-full joystick-base">
<div class="absolute rounded-full border border-white/10 p-2">
<span class="material-symbols-outlined text-xl text-white/50">arrow_drop_up</span>
</div>
<div class="absolute bottom-0 rounded-full border border-white/10 p-2">
<span class="material-symbols-outlined text-xl text-white/50">arrow_drop_down</span>
</div>
<div class="absolute left-0 rounded-full border border-white/10 p-2">
<span class="material-symbols-outlined text-xl text-white/50">arrow_left</span>
</div>
<div class="absolute right-0 rounded-full border border-white/10 p-2">
<span class="material-symbols-outlined text-xl text-white/50">arrow_right</span>
</div>
<div class="relative z-10 size-16 cursor-pointer rounded-full joystick-thumb"></div>
</div>
</div>
<!-- Middle: End Session Button -->
<div class="flex flex-col items-center">
<button class="rounded-xl bg-red-600 px-6 py-3 font-bold text-white shadow-lg">End Session</button>
</div>
<!-- Right Side: Pedals -->
<div class="flex w-2/5 items-end justify-end gap-2">
<div class="flex flex-col items-center gap-2">
<p class="font-semibold text-white">Brake</p>
<button class="flex h-24 w-16 items-center justify-center rounded-lg border border-white/20 bg-white/10 pedal">
<span class="material-symbols-outlined text-4xl text-white">emergency</span>
</button>
</div>
<div class="flex flex-col items-center gap-2">
<p class="font-semibold text-primary">Go</p>
<button class="flex h-32 w-20 items-center justify-center rounded-xl bg-primary pedal">
<span class="material-symbols-outlined text-5xl text-white">keyboard_arrow_up</span>
</button>
</div>
</div>
</div>
</div>
</main>
</div>
</body></html>
