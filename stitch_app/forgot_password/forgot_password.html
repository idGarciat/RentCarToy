<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Forgot Password</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#007AFF",
            "background-light": "#ffffff",
            "background-dark": "#0f1323",
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden font-display">
<!-- Top App Bar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between">
<div class="text-[#333333] dark:text-white flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</div>
<h2 class="text-[#333333] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Forgot Password</h2>
<div class="flex size-12 shrink-0 items-center"></div>
</div>
<div class="flex flex-col h-full flex-grow p-4 pt-8">
<!-- Headline Text -->
<h1 class="text-[#333333] dark:text-white tracking-light text-[32px] font-bold leading-tight text-left pb-2">Reset Your Password</h1>
<!-- Body Text -->
<p class="text-[#333333] dark:text-gray-300 text-base font-normal leading-normal pb-8">We'll send a password reset link to your registered email.</p>
<!-- Text Field -->
<div class="flex w-full flex-col items-start gap-4">
<label class="flex flex-col w-full">
<p class="text-[#333333] dark:text-gray-300 text-base font-medium leading-normal pb-2">Email</p>
<div class="relative w-full">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#333333] dark:text-gray-400">mail</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#333333] dark:text-white focus:outline-0 focus:ring-0 border border-[#E0E0E0] dark:border-gray-600 bg-background-light dark:bg-gray-800 focus:border-primary dark:focus:border-primary h-14 placeholder:text-gray-400 pl-12 pr-4 p-[15px] text-base font-normal leading-normal" placeholder="Email Address" type="email" value=""/>
</div>
</label>
</div>
<!-- Spacer -->
<div class="flex-grow"></div>
<!-- Primary Button -->
<div class="flex w-full flex-col items-center py-4 mt-auto">
<button class="flex h-14 w-full items-center justify-center gap-2 whitespace-nowrap rounded-xl bg-primary px-5 py-3 text-base font-semibold leading-normal text-white shadow-sm transition-colors duration-200 hover:bg-blue-600 active:bg-blue-700">Send Link</button>
</div>
<!-- Meta Text -->
<p class="text-[#333333] dark:text-gray-300 text-sm font-normal leading-normal pb-3 pt-1 text-center"><a class="font-bold text-primary underline" href="#">Remembered your password? Log In</a></p>
</div>
</div>
</body></html>
